<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mendaftar Ambassador</title>
		<link rel="stylesheet" href="Public/css/bootstrap.css" />
        <link rel="stylesheet" href="Public/css/style.css" />
		<script src="Public/js/bootstrap.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Navbar</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<!-- Form Input -->
            <div class="box-form">
                <h5>Input Form Mendaftar Ambassador</h5>
			<form action="">
				<div class="row">
					<div class="col">
						<label for="email" class="form-label">Nama Depan:</label>
						<input
							type="text"
							class="form-control"
							placeholder="Masukan Nama Depan"
							aria-label="First name"
						/>
					</div>
					<div class="col">
						<label for="email" class="form-label">Nama Belakang:</label>
						<input
							type="text"
							class="form-control"
							placeholder="Masukan Nama Belakang"
							aria-label="Last name"
						/>
					</div>
				</div>

				<div class="mb-3 mt-3">
					<label for="L" class="form-label">Universitas:</label>
					<input
						type="text"
						class="form-control"
						id="email"
						placeholder="Masukan Universitas"
						name="email"
					/>
				</div>
				<div class="mb-3">
					<label for="pwd" class="form-label">Jurusan:</label>
					<input
						type="text"
						class="form-control"
						id="pwd"
						placeholder="Masukan Harga Product"
						name="pswd"
					/>
				</div>

				<div class="mb-3">
					<label for="pwd" class="form-label">NIM:</label>
					<input
						type="text"
						class="form-control"
						id="pwd"
						placeholder="Masukan NIM anda"
						name="pswd"
					/>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
            </div>
			
			</form>
		</div>
	</body>
</html>
