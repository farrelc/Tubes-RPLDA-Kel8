					<div class="mb-3">
						<label for="customRange3" class="form-label"
							>Tipe Pembayaran Uang Kuliah</label
						>
						<select class="form-select" aria-label="Default select example">
							<option selected>Open this select menu</option>
							<option value="1">Pembayaran Uang Semester</option>
							<option value="2">Pembayaran Uang Pangkal</option>
							<option value="3">Pembayaran Uang Pangkal dan Semester 1</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="pwd" class="form-label">Total Tagihan:</label>
						<input
							type="text"
							class="form-control"
							id="pwd"
							placeholder="Masukan Total Tagihan"
							name="pswd"
						/>
					</div>

					<div class="mb-3">
						<label for="pwd" class="form-label">Uang Muka:</label>
						<input
							type="text"
							class="form-control"
							id="pwd"
							placeholder="Masukan Jumlah Uang Muka"
							name="pswd"
						/>
					</div>

					<div class="mb-3">
						<label for="customRange3" class="form-label"
							>Jangka Waktu Pinjaman (Bulan)</label
						>
						<select class="form-select" aria-label="Default select example">
							<option selected>Open this select menu</option>
							<option value="1">3 Bulan</option>
							<option value="2">6 Bulan</option>
							<option value="3">12 Bulan</option>
						</select>
